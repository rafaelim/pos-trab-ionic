<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalhes da nave</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="starship.image" alt="starship">
    <ion-card-content>
      <ion-card-title>
        {{starship.name}}
      </ion-card-title>
      <span>Modelo: {{starship.model}}</span>
      <br>
      <span>Tripulacao: {{starship.crew}}</span>
      <br>
      <span>Capacidade de carga: {{starship.cargo_capacity}}</span>
      <br>
      <span>Classe: {{starship.starship_class}}</span>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
