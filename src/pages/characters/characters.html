<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Personagens
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/starwars.png" alt="Capa">
  <ion-searchbar 
    (ionInput)="search($event)" placeholder="Pesquisar..."></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let char of characters" (click)="navigate(char)">
      <ion-avatar item-start>
        <img [src]="char.image" alt="Avatar">
      </ion-avatar>
      <h2>{{char.name}}</h2>
    </button>
  </ion-list>
</ion-content>
